aoiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: helloworld-controller
  labels:
    app: helloworld
spec:
  replicas: 4
  selector:
    matchlabels:
      app: helloworld
  template:
    metadata:
      app: helloworld
    spec:
      containers:
      - name: k8s-demo
        image: vinayspawn/k8s-demo
        ports:
        - name: nodejs-port
          containerport: 3000
